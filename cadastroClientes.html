<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <form action="/site-novolar/cliente" method="post">
        <div id="top">
            <h1>MERCADO NOVOLAR</h1>
        </div>
        <div id="fundo">
            <div id="titulo">
                <h1>CADASTRO DE CLIENTE</h1>
            </div>
            <div id="pessoa">
                <h3>INFORMAÇÕES PESSOAIS</h3>
                <p>Nome: <input type="text" name="nome" id="nome" size="15"
                        style="margin: 5px; margin-right: 10px; border-radius: 5px; font-size: 14pt;">
                    Sobrenome: <input type="text" name="sobrenome" id="sobrenome" size="26"
                        style="margin: 5px; border-radius: 5px; font-size: 14pt;">
                    <br>
                    CPF: <input type="text" name="cpf" id="cpf"
                        style="margin-left: 22px; margin-top: 10px; border-radius: 5px; font-size: 14pt;">
                </p>
            </div>
            <div id="contato">
                <h3>CONTATO</h3>
                <p>Tel. Celular: <input type="text" name="celular"
                        style="margin: 5px; margin-right: 10px; border-radius: 5px; font-size: 14pt;">
                    Tel. Fixo: <input type="text" name="fixo" style="margin: 5px; border-radius: 5px; font-size: 14pt">
                    <br>
                    Email: <input type="text" name="email" id="" size="55"
                        style="margin-left: 47px; margin-top: 10px; border-radius: 5px; font-size: 14pt">
                </p>
            </div>
            <div id="endereco">
                <h3>ENDEREÇO</h3>
                <p>Logradouro: <input type="text" name="rua/avenida" size="35"
                        style="margin: 5px; border-radius: 5px; font-size: 14pt">
                    Numero: <input type="text" name="numero" id="" size="5"
                        style="margin: 5px; border-radius: 5px; font-size: 14pt;">
                    <br>
                    CEP: <input type="text" name="cep" size="5"
                        style="margin: 5px; border-radius: 5px; font-size: 14pt;">
                    Bairro: <input type="text" name="bairro" id="" size="15"
                        style="margin: 5px; border-radius: 5px; font-size: 14pt;">
                    Cidade: <input type="text" name="cidade" id="" size="15"
                        style="margin: 5px; border-radius: 5px; font-size: 14pt;">
                    <br><br>
                </p>
            </div>
            <div id="final">
                <input type="submit" value="Finalizar" size="5"
                    style="margin-left: 573px; margin-bottom: 10px; border-radius: 5px; font-size: 14pt;">
            </div>
        </div>
    </form>

</body>

</html>
